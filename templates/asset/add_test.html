{% extends "base.html" %}

{% block title %} 添加客户 {% endblock %}

{% block content %}
  <div class="container-fluid">
    <h1 class="page-header" align="center"><span class="text-primary">添加客户</span></h1>

    <form class="form-horizontal" action="" method="post">
      {% csrf_token %}
      {% for field in form_data %}
        <div class="form-group">
          <label class="control-label col-sm-1" for="{{ field.id_for_label }}" style="min-width: 120px"><span
              class="text-primary bg-info">{{ field.label }}</span></label>
          {% if field|is_textarea %}
            <div class="col-sm-6" style="min-width: 360px">
              {{ field }}
            </div>
          {% else %}
            <div class="col-sm-2" style="min-width: 240px">
              {{ field }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
      <div class="form-group">
        <label class="control-label col-sm-1" style="min-width: 120px"></label>
        <div class="col-sm-2" style="min-width: 240px">
          <input class="btn btn-info btn-block" type="submit" value="提交">
        </div>
      </div>
    </form>
  </div>

{% endblock %}
