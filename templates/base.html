<!DOCTYPE html>

{% load static %}
{% load staticfiles %}

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="icon" href="{% static 'images/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}"/>

  <script src="{% static 'js/moment.min.js' %}"></script>

  <title>{% block title %} {% endblock %}</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'record:order_list' %}">S&S</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'record:order_add' %}">添加销售数据</a></li>
        <li><a href="{% url 'record:cloth_add' %}">添加布料</a></li>
        <li><a href="{% url 'record:entity_add' %}">添加客户</a></li>
        <li><a href="/admin">管理</a></li>
      </ul>
      <form class="navbar-form navbar-right" action="{% url 'record:order_list' %}" method="get">
        <input type="text" class="form-control" placeholder="Search...">
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li class="active"><a href="{% url 'record:order_list' %}">Overview <span
            class="sr-only">(current)</span></a></li>
        <li><a href="{% url 'report:show' %}">Reports</a></li>
        <li><a href="#">Analytics</a></li>
        <li><a href="#">Export</a></li>
      </ul>
      <ul class="nav nav-sidebar">
        <li><a href="{% url 'record:order_add' %}">添加销售数据</a></li>
        <li><a href="{% url 'record:cloth_add' %}">添加布料</a></li>
        <li><a href="{% url 'record:entity_add' %}">添加客户</a></li>
      </ul>
      <ul class="nav nav-sidebar">
        <li><a href="#">关于</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      {% block content %} {% endblock %}
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
