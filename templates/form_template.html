{% for field in form_data %}
  <div class="form-group">
    {% if field.input_type == 'checkbox' %}
      <div class="col-sm-offset-1 col-sm-2">
        <div class="checkbox">
          <label class="control-label">
            <input type="checkbox"
                   name={{ field.name }} value="true">{{ field.get_label | safe }}
          </label>
        </div>
      </div>
    {% elif field.input_type == 'datalist' %}
      <label class="control-label col-sm-1">{{ field.get_label | safe }}</label>
      <div class="col-sm-2">
        <input list="{{ field.name }}_list" class="form-control" name={{ field.name }} {{ field.get_placeholder }}>
        <datalist id="{{ field.name }}_list">
          {% for customer in field.options %}
            <option value="{{ customer | safe }}">
          {% endfor %}
        </datalist>
      </div>
    {% elif field.input_type == 'textarea' %}
      <label class="control-label col-sm-1">{{ field.get_label | safe }}</label>
      <div class="col-sm-6">
          <textarea class="form-control" rows="8"
                    name={{ field.name }} {{ field.get_placeholder }} {{ field.get_required }} {{ field.get_max_length }}></textarea>
      </div>
    {% else %}
      <label class="control-label col-sm-1" for=id_{{ field.name }}>{{ field.get_label | safe }}</label>
      <div class="col-sm-2">
        <input class="form-control" type={{ field.input_type }} id=id_{{ field.name }} name={{ field.name }}
            {{ field.get_placeholder }}
            {{ field.get_required }}
            {{ field.get_max_length }}
        >
      </div>
    {% endif %}
  </div>
{% endfor %}
