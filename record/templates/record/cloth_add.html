{% extends "base.html" %}

{% block title %} 添加布料 {% endblock %}

{% block content %}
  <div class="container-fluid">
    <h1 class="page-header" align="center"><span class="text-primary">添加布料</span></h1>
    <a href="{% url 'record:cloth_list' %}" class="btn btn-info btn-block" role="button">返回布料清单</a>
    <br>
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% include "form_base.html" %}
      <div class="form-group">
        <label class="control-label col-sm-1" style="min-width: 120px"></label>
        <div class="col-sm-2" style="min-width: 240px">
          <input class="btn btn-info btn-block" type="submit" value="提交">
        </div>
      </div>
    </form>
  </div>
{% endblock %}
